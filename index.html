<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mp3 Player</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,200&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <div class="player">
        <section class="player-album">
            <img id="album" src="./assets/albums/you_spin_me.jpg" alt="initial cover">
        </section>
        <section class="player-functions">
            <h1 id="tittle">You Spin Me Round (Like A Record)</h1>
            <h4 id="artist">Dead or Alive</h4>
            <div class="buttons-panel">
                <img class="buttons previous" id="previous" src="./assets/previous.png" alt="previous icon">
                <img class="buttons previous-unable" id="previous-unable" src="./assets/previous_unable.png" alt="next icon">
                <img class="buttons" id="play" src="./assets/punta-de-flecha-del-boton-de-reproduccion.png" alt="reproduce icon">
                <img class="buttons pause" id="pause" src="./assets/pausa.png" alt="pause icon">
                <img class="buttons next" id="next" src="./assets/next.png" alt="next icon">
                <img class="buttons next-unable" id="next-unable" src="./assets/next_unable.png" alt="next icon">
            </div>
        </section>
        <section class="message">
            <p>Cuando sólo hey un candidato, <br> sólo hey una elección.</p>
        </section>
    </div>


    <script src="./public/main.js"></script>
</body>
</html>
